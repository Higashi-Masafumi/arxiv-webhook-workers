<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArXiv Webhook - Notion 連携</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">📚</div>
        <h1>ArXiv Webhook</h1>
        <p class="subtitle">
          Notion と ArXiv を連携して、論文情報を自動的に取得・管理
        </p>
      </header>

      <section>
        <div class="feature-list">
          <div class="feature-item">
            <span class="feature-icon">⚡️</span>
            <span class="feature-title">自動取得</span>
            <p class="feature-desc">
              URL を入力するだけで、タイトル・著者・要約を自動入力
            </p>
          </div>
          <div class="feature-item">
            <span class="feature-icon">📝</span>
            <span class="feature-title">一元管理</span>
            <p class="feature-desc">
              Notion データベースで論文情報をスマートに管理
            </p>
          </div>
          <div class="feature-item">
            <span class="feature-icon">🔄</span>
            <span class="feature-title">安定稼働</span>
            <p class="feature-desc">トークン自動リフレッシュで継続的な利用が可能</p>
          </div>
        </div>
      </section>

      <div class="text-center">
        <a href="/notion/connect" class="btn btn-primary">
          Notion と連携する
        </a>
        <p class="mt-4" style="font-size: 0.9rem; color: #666">
          連携には Notion アカウントが必要です
        </p>
      </div>
      <footer class="site-footer">
        <div class="footer-links">
          <a href="/privacy.html">プライバシーポリシー</a>
          <a href="/terms.html">利用規約</a>
        </div>
        <p class="copyright">&copy; 2023 ArXiv Webhook. All rights reserved.</p>
      </footer>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
